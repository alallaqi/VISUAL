<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VISUAL - Your Virtual Inclusive Safari for Unique Adventurers">
  <meta name="keywords" content="wildlife, narration, accessibility, virtual safari, inclusive">
  <meta name="author" content="VISUAL Team">
  
  <!-- Accessibility and SEO -->
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#F97400">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="VISUAL - Virtual Inclusive Safari">
  <meta property="og:description" content="Welcome to a world where the wild comes alive through sound">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>VISUAL - Virtual Inclusive Safari</title>
  
  <!-- Critical CSS for full-screen layout -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Dosis', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
      background: linear-gradient(135deg, #f8f4ff 0%, #fff0f8 100%);
    }
    
    .loading-spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid #F97400;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading p {
      font-size: 1.25rem;
      color: #333;
      font-weight: 600;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
      }
    }

    /* Error boundary styles */
    #error-boundary {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background: #f8f4ff;
      text-align: center;
    }

    #error-boundary h1 {
      font-size: 2rem;
      color: #dc2626;
      margin-bottom: 1rem;
    }

    #error-boundary p {
      font-size: 1.125rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    #error-boundary button {
      background: #F97400;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #error-boundary button:hover {
      background: #E06600;
    }
  </style>
</head>
<body>
  <!-- Loading state -->
  <div id="loading" class="loading" aria-live="polite">
    <div class="loading-spinner" aria-hidden="true"></div>
    <p>Loading VISUAL...</p>
  </div>
  
  <!-- Main application container -->
  <div id="app" style="display: none;">
    <wildlife-app></wildlife-app>
  </div>
  
  <!-- Error boundary for JavaScript errors -->
  <div id="error-boundary" style="display: none;" role="alert" aria-live="assertive">
    <h1>Application Error</h1>
    <p>We're sorry, but something went wrong. Please refresh the page to try again.</p>
    <button onclick="window.location.reload()">
      Refresh Page
    </button>
  </div>
  
  <!-- Application scripts -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Global error handler -->
  <script>
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      document.getElementById('app').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-boundary').style.display = 'block';
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
